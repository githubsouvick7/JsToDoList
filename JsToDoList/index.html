<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar">
        <div class="title">
            <h1>Notes Apps</h1>
        </div>
        <div class="logo" id="click"><i class="fa fa-bars"></i></div>
        <div class="search-bar" id="disp">
            <input class="inputbox" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
            <button class="btn11" type="submit">Search</button>
        </div>

    </nav>
    <div class="main">
        <div class="container">
            <h1>Add Your Notes Here</h1>
            <div class="item">
                <div class="textbox">
                    <input type="text" class="text" id="ttl" placeholder="Enter a Title ...">
                    <textarea class="textarea" id="addTxt" rows="3" placeholder="Add your thoughts here ..."></textarea>
                </div>
                <button class="btn1" id="addBtn">Add Note</button>
            </div>
            <hr>
            <div id="notes" class="note"></div>
        </div>
    </div>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
